{% load staticfiles %}

<!DOCTYPE html>
<html class="no-js" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>GO Job</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="shortcut icon" type="image/png" href="{% static 'img/icon/favicon.png' %}" />

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">

  {% if DEBUG %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
  {% else %}
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.min.css' %}">
  {% endif %}

</head>
<body>

  <section id="password-reset">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-8">
          {% block content %}{% endblock content %}
        </div>
      </div>
    </div>
  </section>

  {% include 'components/message.html' %}

  <!-- JQUERY -->
  <script src="{% static 'plugins/jquery/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'plugins/jquery/jquery.mask.min.js' %}"></script>
  <!-- BOOTSTRAP -->
  <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>

  {% if DEBUG %}
    <script src="{% static 'js/main.js' %}"></script>
  {% else %}
    <script src="{% static 'js/main.min.js' %}"></script>
  {% endif %}

</body>
</html>
